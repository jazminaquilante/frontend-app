<nav class="navbar navbar-expand-lg" style="background-color: rgb(192, 145, 73);">
  <div class="container-fluid">
    <a class="navbar-brand" style="font-size: xx-large;"><em>Editoriales</em></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/categoría']" routerLinkActive="active" style="font-size:x-large; font-family: Georgia, 'Times New Roman', Times, serif;">Categorías</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div style="background-color: rgb(231, 213, 186);">
  <div class="container">
    <br>
    <h2 style="font-family:Georgia, 'Times New Roman', Times, serif ;"><u>Seleccione una editorial para: {{ categoriaSeleccionada | uppercase }}</u></h2>
    <br>
    <div class="row">
      <div class="col-sm-4 mb-3" *ngFor="let editorial of editoriales">
        <div class="card">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <h3 class="card-title" style="font-family: 'Times New Roman', Times, serif;">{{ editorial }}</h3>
              <button class="btn btn-outline-danger" (click)="irANoticia(editorial)" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                Ir a noticias
              </button>
            </div>
            <img [src]="'assets/logos/' + getLogo(editorial)" alt="Logo de {{ editorial }}" class="editorial-logo" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br><br>
</div>
